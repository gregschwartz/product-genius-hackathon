<!DOCTYPE html>
<html>
  <head>
    <title>Your Customized News</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    body,
    html {
      padding: 0px;
      margin: 0px;
      height: 100%;
      width: 100%;
      background-color: #f9f7f1 !important; /* Parchment-like background color */
    }
    #pg-app-wrapper {
      margin: auto;
      height: 100%;
      width: 100%;
      max-width: 920px;
      min-height: 600px;
      position: relative;
      overflow: hidden;
    }

html body.news #pg-app-wrapper .gamalon-app .pg-embedded .pg-portal-wrapper .pg-portal-content .pg-portal-feed {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
  padding: 20px;
  background-color: #f9f7f1 !important; /* Parchment-like background color */
}

/* 
.pg-portal-wrapper::before {
  content: 'Your Customized News';
  display: block;
  font-family: 'Old English Text MT', 'Times New Roman', serif;
  font-size: 48px;
  text-align: center;
  padding: 20px 0;
  border-bottom: 2px solid #000;
  margin-bottom: 20px;
} */

html body.news #pg-app-wrapper .gamalon-app .pg-embedded .pg-portal-wrapper .pg-portal-content .pg-portal-feed .card-wrapper {
  background-color: #fff;
  overflow: hidden;
  transition: all 0.3s ease;
  position: relative;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

html body.news #pg-app-wrapper .gamalon-app .pg-embedded .pg-portal-wrapper .pg-portal-content .pg-portal-feed .card-wrapper::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 3px;
  background: #e0d8c0; /* Parchment-like color for the underline */
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

html body.news #pg-app-wrapper .gamalon-app .pg-embedded .pg-portal-wrapper .pg-portal-content .pg-portal-feed .card-wrapper:hover::after {
  transform: scaleX(1);
}

html body.news #pg-app-wrapper .gamalon-app .pg-embedded .pg-portal-wrapper .pg-portal-content .pg-portal-feed .pg-app-image {
  height: 200px;
  overflow: hidden;
  position: relative;
}

html body.news #pg-app-wrapper .gamalon-app .pg-embedded .pg-portal-wrapper .pg-portal-content .pg-portal-feed .pg-app-image::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(224, 216, 192, 0.2); /* Parchment-like overlay */
  opacity: 0;
  transition: opacity 0.3s ease;
}

html body.news #pg-app-wrapper .gamalon-app .pg-embedded .pg-portal-wrapper .pg-portal-content .pg-portal-feed .card-wrapper:hover .pg-app-image::before {
  opacity: 1;
}

html body.news #pg-app-wrapper .gamalon-app .pg-embedded .pg-portal-wrapper .pg-portal-content .pg-portal-feed .pg-app-image-content {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

html body.news #pg-app-wrapper .gamalon-app .pg-embedded .pg-portal-wrapper .pg-portal-content .pg-portal-feed .pg-card-product-details {
  padding: 15px;
}

html body.news #pg-app-wrapper .gamalon-app .pg-embedded .pg-portal-wrapper .pg-portal-content .pg-portal-feed .pg-card-product-title {
  font-family: Georgia, 'Times New Roman', Times, serif;
  font-size: 20px;
  font-weight: bold;
  line-height: 1.3;
  margin-bottom: 5px;
  color: #1a1a1a;
}

html body.news #pg-app-wrapper .gamalon-app .pg-embedded .pg-portal-wrapper .pg-portal-content .pg-portal-feed .pg-card-section:last-child {
  font-size: 14px;
  color: #666;
  font-style: italic;
}

html body.news #pg-app-wrapper .gamalon-app .pg-embedded .pg-portal-wrapper .pg-portal-content .pg-portal-feed .card-wrapper {
  position: relative;
  overflow: visible;
}

html body.news #pg-app-wrapper .gamalon-app .pg-embedded .pg-portal-wrapper .pg-portal-content .pg-portal-feed .card-wrapper::before {
  content: '';
  position: absolute;
  top: -1px;
  left: -1px;
  right: -1px;
  bottom: -1px;
  background: #e0d8c0; /* Parchment-like border color */
  z-index: -1;
  opacity: 0;
  transition: opacity 0.3s ease;
}

html body.news #pg-app-wrapper .gamalon-app .pg-embedded .pg-portal-wrapper .pg-portal-content .pg-portal-feed .card-wrapper:hover::before {
  opacity: 1;
}

html body.news #pg-app-wrapper .gamalon-app .pg-embedded .pg-portal-wrapper .pg-portal-content .pg-portal-feed .card-wrapper:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

/* Override the !important border */
html body.news #pg-app-wrapper .gamalon-app .pg-embedded .pg-portal-wrapper .pg-portal-content .pg-portal-feed .card-wrapper {
  border: 0 solid transparent;
  outline: 1px solid #e0d8c0;
  outline-offset: -1px;
}

@media (min-width: 769px) {
  html body.news #pg-app-wrapper .gamalon-app .pg-embedded .pg-portal-wrapper .pg-portal-content .pg-portal-feed .card-wrapper:nth-child(5n+1), html body.news #pg-app-wrapper .gamalon-app .pg-embedded .pg-portal-wrapper .pg-portal-content .pg-portal-feed .card-wrapper:first-child {
    grid-column: span 2;
  }

  html body.news #pg-app-wrapper .gamalon-app .pg-embedded .pg-portal-wrapper .pg-portal-content .pg-portal-feed .card-wrapper:nth-child(5n+1) .pg-app-image, html body.news #pg-app-wrapper .gamalon-app .pg-embedded .pg-portal-wrapper .pg-portal-content .pg-portal-feed .card-wrapper:first-child .pg-app-image {
    height: 300px;
  }

  html body.news #pg-app-wrapper .gamalon-app .pg-embedded .pg-portal-wrapper .pg-portal-content .pg-portal-feed .card-wrapper:nth-child(5n+1) .pg-card-product-title, html body.news #pg-app-wrapper .gamalon-app .pg-embedded .pg-portal-wrapper .pg-portal-content .pg-portal-feed .card-wrapper:first-child .pg-card-product-title {
    font-size: 24px;
  }
}
  </style>
  <body class="news">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="pg-app-wrapper"></div>
  </body>
  <script>
    const prompt = "Prioritize health articles.";
    const customer_id = "7720192999663"; // Scientist Right
    // const customer_id = "7720198996207"; // Economist Left

    let session_id = customer_id;
    let visitor_id = customer_id;
    // let session_id = Math.random().toString(32).substring(2);
    // let visitor_id = Math.random().toString(32).substring(2);
    
    const items_inital = 13;
    const items_per_page = 5;
    
    /* mostly doesn't change */

    // store ids
    const collection_identifier = "16ff5abd-ccfe-40ad-9a1c-1fd3049edd76";
    const organization_id = "99689b-72"; 
    
    // const fetch_provider = "socket";
    const fetch_provider = "rest";
    
    window.localStorage.setItem('GAMALON-pg-template-config', JSON.stringify({
      collection_identifier: collection_identifier,
      customer_id: customer_id,
      organizationId: organization_id,
      socketURL: "wss://app.productgenius.io/ws/feed/" + organization_id +"/" + session_id + "/" + visitor_id,
      container: '#pg-app-wrapper',
      "pagination": {"enabled": true},
      serverBehavior: {
        use_cards: true,
        lby_enabled: true,
        fetch_provider: fetch_provider,
        lby_options: {
          query_prompt: prompt,
          content_card_size: "1x1",
          enable_blog_qas: false,
          enable_product_qas: false,
          enable_reviews: false,
          enable_videos: false,
          vgs_on_page: items_inital,
        },
        infinite_scroll_options: {
          enabled: true,
          num_first_page_cards: items_inital,
          num_cards_per_page: items_per_page
        }
      },
      design: {
        pagination: {
          enabled: true,
        } 
      },
      analytics: { disableAll: true }
    }));
  </script>
  <script async src="pg_fetch.js"></script>
  <script src="facet-chat.js"></script>
  <script>
    window.addEventListener("load", () => {
      const config = window.localStorage.getItem('GAMALON-pg-template-config');
      if (config) {
        GAMALON.init(JSON.parse(config));
      }
    });
  </script>
</html>
