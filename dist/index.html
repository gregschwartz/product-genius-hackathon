<!DOCTYPE html>
<html>
  <head>
    <title>FacetChat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    body,
    html {
      padding: 0px;
      margin: 0px;
      height: 100%;
      width: 100%;
    }
    #pg-app-wrapper {
      margin: auto;
      height: 100%;
      width: 100%;
      max-width: 920px;
      min-height: 600px;
      position: relative;
      overflow: hidden;
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="pg-app-wrapper"></div>
  </body>
  <script>
    const prompt = "Prioritize health articles.";
    
    const customer_id = "7720192999663"; // Scientist Right
    // const customer_id = "7720198996207"; // Economist Left
    const collection_identifier = "16ff5abd-ccfe-40ad-9a1c-1fd3049edd76";
    const organization_id = "99689b-72";
    // const fetch_provider = "socket";
    const fetch_provider = "rest";
    let session_id = Math.random().toString(32).substring(2);
    let visitor_id = Math.random().toString(32).substring(2);
    
    window.localStorage.setItem('GAMALON-pg-template-config', JSON.stringify({
      collection_identifier: collection_identifier,
      customer_id: customer_id,
      organizationId: organization_id,
      socketURL: "wss://app.productgenius.io/ws/feed/" + organization_id +"/" + session_id + "/" + visitor_id,
      container: '#pg-app-wrapper',
      serverBehavior: {
        use_cards: true,
        lby_enabled: true,
        fetch_provider: fetch_provider,
        lby_options: {
          query_prompt: prompt,
          content_card_size: "1x1",
          enable_blog_qas: false,
          enable_product_qas: false,
          enable_reviews: false,
          enable_videos: false,
        },
      },
      analytics: { disableAll: true }
    }));
  </script>
  <script async src="pg_fetch.js"></script>
  <script src="facet-chat.js"></script>
  <script>
    window.addEventListener("load", () => {
      const config = window.localStorage.getItem('GAMALON-pg-template-config');
      if (config) {
        GAMALON.init(JSON.parse(config));
      }
    });
  </script>
</html>
